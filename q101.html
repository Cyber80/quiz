<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ชุดข้อสอบที่ 1: การบริหารวิชาการ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #fefefe;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .question {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #ecf0f1;
      border-radius: 10px;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background: #1e8449;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ชุดข้อสอบที่ 1: การบริหารวิชาการ</h1>
  <form id="quizForm">
    <div id="questions"></div>
    <button type="submit">ส่งคำตอบ</button>
  </form>
  <div id="result"></div>

  <script>
    const questions = [];
    for (let i = 1; i <= 50; i++) {
      questions.push({
        q: `ข้อ ${i}: ข้อใดถูกต้องเกี่ยวกับการบริหารวิชาการ?`,
        options: [
          "ก. บริหารเพื่อสนองคุณภาพเพียงอย่างเดียว",
          "ข. บริหารเน้นการจัดซื้ออุปกรณ์",
          "ค. บริหารที่ส่งเสริมการเรียนรู้ผู้เรียน",
          "ง. บริหารโดยไม่ต้องใช้ข้อมูลสารสนเทศ",
        ],
        answer: 2 // ข้อ ค
      });
    }

    const container = document.getElementById("questions");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${q.q}</p>`;
      const opts = q.options.map((opt, i) => `
        <label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>
      `).join('');
      div.innerHTML += `<div class="options">${opts}</div>`;
      container.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          score++;
        }
      });
      document.getElementById("result").innerText = `คุณได้คะแนน ${score} จาก 50 คะแนน (${(score*2).toFixed(0)}%)`;
    });
  </script>
</body>
</html>
