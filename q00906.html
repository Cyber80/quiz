<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>แบบทดสอบแผนการศึกษาแห่งชาติ</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; max-width: 900px; margin: auto; padding: 2rem; }
    h1 { color: #2c3e50; }
    .question { margin-bottom: 1.5rem; }
    .choices label { display: block; margin-bottom: 0.5rem; cursor: pointer; }
    .explanation { display: none; color: green; margin-top: 0.5rem; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    .score { font-size: 1.2rem; font-weight: bold; }
  </style>
</head>
<body>
<h1>แบบทดสอบ: แผนการศึกษาแห่งชาติ พ.ศ. 2560–2579</h1>
<form id="quizForm">
</form>
<div class="score" id="scoreDisplay"></div>
<script>
const quizData = [
  {
    question: "1. โรงเรียนกำหนดนโยบาย 'ปลูกฝังทักษะอาชีพควบคู่คุณธรรม' ตั้งแต่ระดับประถมศึกษา กิจกรรมนี้ตรงกับจุดเน้นข้อใดของแผนการศึกษาแห่งชาติ?",
    choices: ["คุณภาพคนไทยในศตวรรษที่ 21", "การจัดการศึกษาเพื่อความเสมอภาค", "การสร้างสังคมแห่งการเรียนรู้", "การจัดการศึกษาเพื่อความเป็นเลิศ"],
    answer: 0,
    explanation: "จุดเน้นนี้ส่งเสริมทักษะอาชีพ + คุณธรรม ตามเป้าหมายที่ 1 และยุทธศาสตร์ที่ 1 และ 4"
  },
  {
    question: "2. ครูจัดกิจกรรมให้นักเรียนทำโครงงานแบบบูรณาการข้ามวิชา และประเมินผลจากชิ้นงาน กิจกรรมนี้สอดคล้องกับหลักการใดในแผนการศึกษา?",
    choices: ["การเรียนรู้ตลอดชีวิต", "การเรียนรู้โดยผู้เรียนเป็นศูนย์กลาง", "การพัฒนาครูและบุคลากร", "การมีส่วนร่วมของชุมชน"],
    answer: 1,
    explanation: "ส่งเสริมผู้เรียนคิด วิเคราะห์ สังเคราะห์ ซึ่งเป็นแนวคิดหลักของแผน"
  },
  {
    question: "3. แผนการศึกษาแห่งชาติให้ความสำคัญกับ ‘การศึกษาเพื่อความมั่นคงและการอยู่ร่วมกันอย่างสันติ’ ซึ่งเกี่ยวข้องกับเป้าหมายใดมากที่สุด?",
    choices: ["เพิ่มขีดความสามารถในการแข่งขัน", "สร้างคุณภาพชีวิตที่ดี", "ความมั่นคงของสังคม", "ลดความเหลื่อมล้ำ"],
    answer: 2,
    explanation: "เป็น 1 ใน 4 เป้าหมายหลักของแผนฯ เน้นพลเมืองดี มีวินัย มีสันติภาพ"
  },
  {
    question: "4. กิจกรรมที่ส่งเสริมให้ชุมชนและท้องถิ่นร่วมออกแบบหลักสูตรท้องถิ่น เป็นตัวอย่างของการดำเนินการตามหลักใด?",
    choices: ["หลักธรรมาภิบาล","หลักความเสมอภาค","หลักการมีส่วนร่วม","หลักคุณภาพ"],
    answer: 2,
    explanation: "แผนเน้นให้การศึกษาเป็นความรับผิดชอบร่วมของทุกภาคส่วน"
  },
  {
    question: "5. โรงเรียนจัดกิจกรรมส่งเสริมผู้สูงอายุในชุมชนให้เรียนรู้เทคโนโลยีผ่านศูนย์การเรียนรู้ กิจกรรมนี้ตรงกับหลักการใดของแผน?",
    choices: ["การศึกษาเพื่อความเป็นเลิศ","การจัดการศึกษาเพื่อความเสมอภาค","การเรียนรู้ตลอดชีวิต","การพัฒนานวัตกรรม"],
    answer: 2,
    explanation: "เป็นหัวใจของแผนฯ สนับสนุนคนทุกช่วงวัยเข้าถึงการเรียนรู้"
  },
  {
    question: "6. การกำหนดยุทธศาสตร์ชาติและแผนการศึกษาแห่งชาติให้สอดคล้องกัน แสดงถึงลักษณะเด่นข้อใด?",
    choices: ["มีทิศทางและเป้าหมายร่วมกัน","มีการบูรณาการทุนทางสังคม","มีการใช้เทคโนโลยีขั้นสูง","มุ่งเน้นผลสัมฤทธิ์ทางการเรียนรู้"],
    answer: 0,
    explanation: "การจัดทำแผนสอดคล้องกับยุทธศาสตร์ชาติ เพื่อให้ทุกภาคส่วนมุ่งทิศเดียวกัน"
  },
  {
    question: "7. โรงเรียนมีแนวทางพัฒนาเด็กปฐมวัยแบบองค์รวม ทั้งร่างกาย สติปัญญา อารมณ์ สังคม ยุทธศาสตร์ใดในแผนการศึกษารองรับมากที่สุด?",
    choices: ["การพัฒนาคุณภาพผู้เรียน","การบริหารจัดการศึกษา","การปฏิรูปครู","การพัฒนาระบบเรียนรู้"],
    answer: 0,
    explanation: "ยุทธศาสตร์ที่ 1 เน้นคุณภาพและความพร้อมของผู้เรียน"
  },
  {
    question: '8. เป้าหมายของแผนการศึกษาแห่งชาติที่ให้คนไทย “รู้เท่าทันการเปลี่ยนแปลง และใช้เทคโนโลยีอย่างสร้างสรรค์” คือข้อใด?',
    choices: ["เพิ่มขีดความสามารถในการแข่งขัน","สร้างคุณภาพชีวิตที่ดี","ความมั่นคงของสังคม","ลดความเหลื่อมล้ำทางการศึกษา"],
    answer: 0,
    explanation: "ส่งเสริมการเรียนรู้แบบสมรรถนะ และการใช้เทคโนโลยีสร้างคุณค่า"
  },
  {
    question: "9. กิจกรรม “PLC ครู” ในโรงเรียน เป็นแนวทางที่สอดคล้องกับยุทธศาสตร์ใด?",
    choices: ["เการพัฒนาระบบเทคโนโลยี","การพัฒนาครูและบุคลากร","การเสริมสร้างธรรมาภิบาล","การพัฒนานวัตกรรม"],
    answer: 1,
    explanation: "เป็นยุทธศาสตร์ที่ 3 ในแผน สนับสนุนให้ครูพัฒนาตนเองอย่างต่อเนื่อง"
  },
  {    question: "10. โรงเรียนวิเคราะห์ข้อมูลนักเรียนรายบุคคลด้วยเทคโนโลยี AI เพื่อนำไปออกแบบการเรียน แสดงถึงยุทธศาสตร์ใด?",
    choices: ["พัฒนาระบบการเรียนรู้","การบริหารจัดการ","การพัฒนาเทคโนโลยีเพื่อการศึกษา","การปฏิรูปครู"],
    answer: 0,
    explanation: "เป็นยุทธศาสตร์ที่ 4: ใช้เทคโนโลยีและฐานข้อมูลเพื่อเพิ่มประสิทธิภาพการเรียนรู้"
  },
  {
    question: '11. เป้าหมายใดของแผนการศึกษาที่เน้นให้คนไทย "มีคุณธรรม จริยธรรม และรับผิดชอบต่อสังคม?"',
    choices: ["ความมั่นคงของสังคม","คุณภาพชีวิตที่ดี","ขีดความสามารถแข่งขัน","เสมอภาคทางสังคม"],
    answer: 0,
    explanation: "มุ่งสร้างพลเมืองดี มีวินัย เสริมสร้างความมั่นคงโดยยั่งยืน"
  },
  {
    question: "12. โรงเรียนกำหนดแผนพัฒนาคุณภาพการศึกษาโดยใช้ฐานข้อมูลสารสนเทศ สะท้อนถึงแนวคิดใดในแผนการศึกษาแห่งชาติ?",
    choices: ["การเรียนรู้ตลอดชีวิต","การจัดการศึกษาด้วยหลักฐานเชิงประจักษ์","การมีส่วนร่วมของท้องถิ่น","การบูรณาการศาสนาและวัฒนธรรม"],
    answer: 1,
    explanation: "แผนเน้นการใช้ข้อมูลเพื่อพัฒนาการตัดสินใจ"
  },
  {
    question: "13. แผนการศึกษาแห่งชาติกำหนดให้การศึกษาระดับใดเป็นพื้นฐานของการพัฒนาชีวิต?",
    choices: ["การศึกษาตลอดชีวิต","การศึกษาปฐมวัย","การศึกษาขั้นพื้นฐาน","การศึกษาวิชาชีพ"],
    answer: 1,
    explanation: "เป็นพื้นฐานสำคัญของการพัฒนามนุษย์ตั้งแต่วัยแรกเกิด"
  },
  {
    question: '14. แผนการศึกษาแห่งชาติส่งเสริมให้ผู้เรียนสามารถ “คิดเป็น ทำเป็น แก้ปัญหาได้” สอดคล้องกับหลักการใด?',
    choices: ["หลักสมรรถนะเป็นฐาน","หลักธรรมาภิบาล","หลักการประเมิน","หลักการมีส่วนร่วม"],
    answer: 0,
    explanation: "เน้นให้ผู้เรียนมีทักษะจริง และนำความรู้ไปใช้ได้"
  },
  {
    question: '5. ผู้บริหารสถานศึกษาควรวางแผนการจัดการเรียนรู้โดยคำนึงถึง "การลดความเหลื่อมล้ำ" อย่างไรให้สอดคล้องกับแผน?',
    choices: ["แจกทุนให้เฉพาะเด็กเรียนดี", "จัดสื่อและเทคโนโลยีให้ถึงผู้เรียนทุกคน","จัดห้องเรียนแยกตามศักยภาพ","คัดเด็กเรียนอ่อนไปเสริมที่บ้าน"],
    answer: 1,
    explanation: "สอดคล้องกับจุดเน้นเรื่อง “การจัดการศึกษาเพื่อความเสมอภาค” ลดช่องว่างการเข้าถึงทรัพยากร"
  }

  // เพิ่มคำถามอีก 12 ข้อในรูปแบบเดียวกัน
];

const form = document.getElementById('quizForm');

    quizData.forEach((q, index) => {
    const div = document.createElement('div');
    div.classList.add('question');

    const html = `<div class="question-block"> <p><strong>${q.question}</strong></p>` +
        q.choices.map((choice, i) => `
        <label>
            <input type="radio" name="q${index}" value="${i}"> ${choice}
        </label><br>
        `).join('') +
        `<div class="explanation" id="explanation${index}"></div> </div>`;

    div.innerHTML = html;
    form.appendChild(div);
});

const submitBtn = document.createElement('button');
submitBtn.textContent = 'ส่งคำตอบ';
form.appendChild(submitBtn);

form.addEventListener('submit', function(e) {
  e.preventDefault();
  let score = 0;
  quizData.forEach((q, index) => {
    const selected = form.querySelector(`input[name=q${index}]:checked`);
    const expDiv = document.getElementById(`explanation${index}`);
    if (selected) {
      const selectedIndex = parseInt(selected.value);
      if (selectedIndex === q.answer) {
        score++;
        expDiv.innerHTML = `<span class='correct'>✔ ถูกต้อง:</span> ${q.explanation}`;
      } else {
        expDiv.innerHTML = `<span class='incorrect'>✘ ไม่ถูกต้อง</span><br>คำตอบที่ถูก: ${q.choices[q.answer]}<br>${q.explanation}`;
      }
      expDiv.style.display = 'block';
    } else {
      expDiv.innerHTML = `<span class='incorrect'>✘ ยังไม่ได้เลือกคำตอบ</span>`;
      expDiv.style.display = 'block';
    }
  });
  document.getElementById('scoreDisplay').textContent = `คุณได้ ${score} คะแนน จาก ${quizData.length} ข้อ`;
});
</script>
</body>
</html>
